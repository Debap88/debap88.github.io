baseURL = "https://debap88.github.io/debapriya/"
languageCode = "en-us"
title = "My New Hugo Site"
theme = "PaperMod"
pagination.pagerSize = 5

enableRobotsTXT = true
buildDrafts = false
buildFuture = false
buildExpired = false

[minify]
  disableXML = true
  minifyOutput = true

[params]
  env = "production"
  title = "ExampleSite"
  description = "ExampleSite description"
  keywords = ["Blog", "Portfolio", "PaperMod"]
  author = "Me"
  images = ["images/profile.jpg"]
  DateFormat = "January 2, 2006"
  defaultTheme = "auto"
  disableThemeToggle = false

  ShowReadingTime = true
  ShowShareButtons = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = false
  ShowWordCount = true
  ShowRssButtonInSectionTermList = true
  UseHugoToc = true
  disableSpecial1stPost = false
  disableScrollToTop = false
  comments = false
  hidemeta = false
  hideSummary = false
  showtoc = false
  tocopen = false

  [params.label]
    text = "Home"
    icon = "/apple-touch-icon.png"
    iconHeight = 35

  [params.profileMode]
   enabled = true
   title = "Debapriya Biswas"
   subtitle = "Engineering Manager | Builder | Curious Human"
   imageUrl = "images/profile.jpg"
   imageWidth = 120
   imageHeight = 120
   imageTitle = "My Profile Picture"

  [[params.profileMode.buttons]]
    name = "Blog"
    url = "posts"

  [[params.profileMode.buttons]]
    name = "Tags"
    url = "tags"

  [params.homeInfoParams]
    Title = "Hi there ðŸ‘‹"
    Content = "Welcome to my blog"

  [[params.socialIcons]]
    name = "x"
    url = "https://x.com/Dab123Db"

  [[params.socialIcons]]
    name = "stackoverflow"
    url = "https://stackoverflow.com/users/3737355/debapriya-biswas"

  [[params.socialIcons]]
    name = "github"
    url = "https://github.com/Debap88"

  [params.analytics.google]
    SiteVerificationTag = "XYZabc"

  [params.analytics.bing]
    SiteVerificationTag = "XYZabc"

  [params.analytics.yandex]
    SiteVerificationTag = "XYZabc"

  [params.cover]
    hidden = true
    hiddenInList = true
    hiddenInSingle = true

  [params.editPost]
    URL = "https://github.com/<path_to_repo>/content"
    Text = "Suggest Changes"
    appendFilePath = true

  [params.fuseOpts]
    isCaseSensitive = false
    shouldSort = true
    location = 0
    distance = 1000
    threshold = 0.4
    minMatchCharLength = 0
    limit = 10
    keys = ["title", "permalink", "summary", "content"]

[menu]
  [[menu.main]]
    identifier = "home"
    name = "Home"
    url = "/"
    weight = 10

  [[menu.main]]
    identifier = "musings"
    name = "Musings"
    url = "/blog"
    weight = 20

[markup]
  [markup.highlight]
    noClasses = false

pygmentsUseClasses = true
